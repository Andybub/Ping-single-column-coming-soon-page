<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="./normalize/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <script
      src="https://kit.fontawesome.com/c74f1991f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="container1">
      <div class="container">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>

        <div class="launch">We are launching <span>soon!</span></div>
        <div class="subscribe">
          Subscribe and get notified
        </div>
        <form class="userInfo clearfix">
          <input type="text" name="email" placeholder="Your email address..." />
          <div class="errorMessage">
            <em>Please provide a valid email address</em>
          </div>
          <button type="button">Notify Me</button>
        </form>
        <div class="dashboard">
          <img src="./images/illustration-dashboard.png" alt="dashboard" />
        </div>
        <div class="socialMedia">
          <ul class="clearfix">
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            </li>
          </ul>
        </div>
        <div class="copyRight">
          &copy; Copyright Ping. All rights reserved.
        </div>
      </div>
    </div>
  </body>
</html>
